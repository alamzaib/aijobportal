services:
  mysql:
    image: mysql:8.0
    container_name: taeab-mysql
    environment:
      MYSQL_DATABASE: aijobportal
      MYSQL_USER: taeab
      MYSQL_PASSWORD: taeab
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taeab-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: taeab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taeab-network

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: taeab-meilisearch
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-masterKey}
      - MEILI_ENV=development
      - MEILI_NO_ANALYTICS=true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - taeab-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: taeab-backend
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=aijobportal
      - DB_USERNAME=taeab
      - DB_PASSWORD=taeab
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_KEY=${MEILI_MASTER_KEY:-masterKey}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001
      - SANCTUM_STATEFUL_DOMAINS=localhost,localhost:3000,localhost:3001,127.0.0.1,127.0.0.1:3000,127.0.0.1:3001,127.0.0.1:8000,::1
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - taeab-network

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile.dev
    container_name: taeab-ai
    environment:
      - DATABASE_URL=mysql://taeab:taeab@mysql:3306/aijobportal
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8001:8000"
    volumes:
      - ./ai:/app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taeab-network
    command: uvicorn app:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: taeab-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - INTERNAL_API_URL=http://backend/api
      - NEXT_PUBLIC_AI_SERVICE_URL=http://localhost:8001
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
      - ai
    networks:
      - taeab-network

networks:
  taeab-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  backend_storage:
  meilisearch_data:
